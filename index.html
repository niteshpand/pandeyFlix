<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css">
    <link rel="stylesheet" href="./utils.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
        rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">


</head>

<body>


    <section class="product">

        <div class="container fluid">
            <header>
                <nav class=" nav_bar">
                    <div class="left flex color ">
                        <div class="IMDb_logo">
                            <img
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png" />
                        </div>
                        <ul>
                            <li>
                                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828726.png" /> &ensp; MENU
                            </li>

                        </ul>
                    </div>
                    <div class="middle flex">
                        <ul class="semi-bold flex">
                            <li>
                                All<img src="./images/toggle3.png" />
                            </li>
                            <li>
                                <form id="form">
                                    <input type="text" placeholder="search IMDb" id="search" class="search">
                                </form>
                            </li>
                            <li>
                                <img src="./images/search.jpg" />

                            </li>
                        </ul>
                    </div>
                    <div class="right ">
                        <ul class=" flex semi-bold color">
                            <li>
                                <img src="https://www.scfltd.com/wp-content/uploads/2015/10/IMDB-Pro-logo.png" />
                            </li>
                            <li class="size">Watchlist</li>
                            <li class="size">Sign In</li>
                            <li class="size">EN</li>
                        </ul>
                    </div>

                </nav>
            </header>
            <div class="main">

                <div class="heading">
                    <p style="font-size: 45px">Explore Movies & TV shows</p>
                </div>

                <div class="sub_heading">
                    <p style="font-size:35px"> In theaters <i class="fa fa-chevron-right"></i> </p>
                </div>

                <div class="sub1_head">
                    <p>Showtimes near you</p>
                </div>

                <div class="slider wrap">
                    <div class="slider-main" id="slider-main">
                        <div id="main">
                            <div class="content">
                                <img src="api_img" id="img" alt="poster">

                                <div class="star"><i class="fa fa-star" style="color:#F5C518;"></i><span class="green">
                                        6.3</span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-star-o" aria-hidden="true"
                                        style="color:#5799ef;"></i></div> <br>
                                <div class="review">
                                    <p style="size:25px" id="movieTitle_1"> Movie1
                                        review</p>
                                </div>


                                <div class="show">
                                    <a href="#" class="button">
                                        <p style="font-size:20px"><i class=" fa fa-ticket" style="color:#5799ef">
                                            </i>showtimes </p>
                                    </a>
                                </div>

                                <div class="trailer">
                                    <a href="#" class="button">
                                        <p style="font-size:20px"><i class="fa fa-caret-right"
                                                style=" color:#a5a5a5"></i>
                                            &nbsp;
                                            Trailer</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <span class="arrow prev" onclick="prev()">&#10094;</i></span>
                <span class="arrow next" onclick="next()">&#10095;</i>
                </span>
            </div>

        </div>
    </section>
    <script>
        var sliderMain = document.getElementById("slider-main");
        var content = sliderMain.getElementsByClassName("content");

        function next() {
            sliderMain.append(content[0]);
        }

        function prev() {
            sliderMain.prepend(content[content.length - 1]);
        }
    </script>

    <script src="./script.js"></script>
</body>

</html>
