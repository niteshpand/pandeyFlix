<body>


    <section class="product">

        <div class="container fluid">
            <header>
                <form id="form">
                    <input type="text" placeholder="search" id="search" class="search">
                </form>
            </header>
            <div class="main">

                <div class="heading">
                    <p style="font-size: 45px">Explore Movies & TV shows</p>
                </div>

                <div class="sub_heading">
                    <p style="font-size:35px"> In theaters <i class="fa fa-chevron-right"></i> </p>
                </div>

                <div class="sub1_head">
                    <p>Showtimes near you</p>
                </div>

                <div class="slider wrap">
                    <div class="slider-main" id="slider-main">
                        <div id="main">
                            <div class="content">
                                <img src="./RRR.jpg" id="img1" alt="hero_in_horse" height="100%" width="100%">

                                <div class="star"><i class="fa fa-star" style="color:#F5C518;"></i><span class="green">
                                        6.3</span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-star-o" aria-hidden="true"
                                        style="color:#5799ef;"></i></div> <br>
                                <div class="review">
                                    <p style="size:25px" id="movieTitle_1"> Movie1
                                        review</p>
                                </div>


                                <div class="show">
                                    <a href="#" class="button">
                                        <p style="font-size:20px"><i class=" fa fa-ticket" style="color:#5799ef">
                                            </i>showtimes </p>
                                    </a>
                                </div>

                                <div class="trailer">
                                    <a href="#" class="button">
                                        <p style="font-size:20px"><i class="fa fa-caret-right"
                                                style=" color:#a5a5a5"></i>
                                            &nbsp;
                                            Trailer</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <span class="arrow prev" onclick="prev()">&#10094;</i></span>
                <span class="arrow next" onclick="next()">&#10095;</i>
                </span>
            </div>

        </div>
    </section>
    <script>
        var sliderMain = document.getElementById("slider-main");
        var content = sliderMain.getElementsByClassName("content");
        function next() {
            sliderMain.append(content[0]);
        }

        function prev() {
            sliderMain.prepend(content[content.length - 1]);
        }
    </script>
