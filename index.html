    <section class="product">
        <header>
            <nav class=" nav_bar">
                <div class="left flex color ">
                    <div class="IMDb_logo">
                        <img
                            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/IMDB_Logo_2016.svg/575px-IMDB_Logo_2016.svg.png" />
                    </div>
                    <ul>
                        <li class="padding margin">
                            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828726.png" /> &ensp; MENU
                        </li>

                    </ul>
                </div>
                <div class="middle flex">
                    <ul class="semi-bold flex">
                        <li class="flex semi-bold background size_t ">
                            <div class="all"> All <img class="toggle" src="./images/toggle3.png"></div>
                        </li>
                        <form id="form" class="flex width">
                            <input type="text" placeholder="search IMDb" id="search" class="search">
                        </form>
                        </li>

                        <li class="flex">

                            <img class="srch_icon" src="./images/search.jpg" />

                        </li>
                    </ul>
                </div>
                <div class="right flex">
                    <ul class=" flex semi-bold color">
                        <li>
                            <img class="flex"
                                src="https://www.scfltd.com/wp-content/uploads/2015/10/IMDB-Pro-logo.png" />
                        </li>
                        <li class="size flex">Watchlist</li>
                        <li class="size flex">Sign In</li>
                        <li class="size flex">EN</li>
                    </ul>
                </div>

            </nav>
        </header>

        <div class="container fluid">
            <div class="main">

                <div class="heading">
                    <p style="font-size: 45px">Explore Movies & TV shows</p>
                </div>

                <div class="sub_heading">
                    <p style="font-size:35px"> In theaters <i class="fa fa-chevron-right"></i> </p>
                </div>

                <div class="sub1_head">
                    <p>Showtimes near you</p>
                </div>

                <div class="slider wrap flex justify-center">
                    <div class="slider-main" id="slider-main">
                        <div id="main">
                            <div class="content">
                                <img src="api_img" id="img" alt="poster">

                                <div class="star"><i class="fa fa-star" style="color:#F5C518;"></i><span class="green">
                                        6.3</span>
                                    &nbsp;&nbsp;&nbsp;&nbsp;<i class="fa fa-star-o" aria-hidden="true"
                                        style="color:#5799ef;"></i></div> <br>
                                <div class="review">
                                    <p style="size:25px" id="movieTitle_1"> Movie1
                                        review</p>
                                </div>


                                <div class="show">
                                    <a href="#" class="button">
                                        <p style="font-size:20px"><i class=" fa fa-ticket" style="color:#5799ef">
                                            </i>showtimes </p>
                                    </a>
                                </div>

                                <div class="trailer">
                                    <a href="#" class="button">
                                        <p style="font-size:20px"><i class="fa fa-caret-right"
                                                style=" color:#a5a5a5"></i>
                                            &nbsp;
                                            Trailer</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <span class="arrow prev" onclick="prev()">&#10094;</i></span>
                <span class="arrow next" onclick="next()">&#10095;</i></span>





            </div>
    </section>
